<!DOCTYPE html>
<html>
  <head>
    <title>Price Comparison</title>
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <style>
      table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }

      td,
      th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }
    </style>
  </head>
  <body>
    <div id="chart"></div>
    <form id="searchForm">
      <input type="text" id="searchInput" placeholder="Enter search query" />
      <button type="submit">Search</button>
    </form>

    <table id="resultsTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>


    <script>
      google.charts.load("current", { packages: ["corechart"] });

      var myHeaders = new Headers();
      myHeaders.append(
        "Cookie",
        "trd_at=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJhcHAiOiJUb3VjaFdlYiIsImV4cCI6IjIwMjQtMDUtMjJUMTQ6MTM6MTlaIn0.1ywrEGfmtxp3x_tqbQXnSyzOYx_qQ55qeO8I_zO_i6c"
      );

      var requestOptions = {
        method: "GET",
        headers: myHeaders,
        redirect: "follow",
      };

      document
        .getElementById("searchForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent form submission

          var q = '"' + document.getElementById("searchInput").value + '"';

          fetch(
            "https://www.tradera.com/_next/data/OfblPFrmCqoHx6InQRqbw/sv/search.json?q=" +
              encodeURIComponent(q) +
              "&itemStatus=Ended&fromPrice=2508",
            requestOptions
          )
            .then(function (response) {
              return response.json();
            })
            .then(function (result) {
              var prices = [];
              var tableBody = document.querySelector("#resultsTable tbody");
              tableBody.innerHTML = ""; // Clear previous results

              result.pageProps.initialState.discover.items.forEach(function (
                item,
                index
              ) {
                prices.push([index + 1, item.price]);

                var row = document.createElement("tr");
                row.innerHTML =
                  "<td>" +
                  item.shortDescription +
                  "</td><td>" +
                  item.price +
                  "</td>";
                tableBody.appendChild(row);
              });

              var highestPrice = Math.max.apply(
                null,
                prices.map(function (price) {
                  return price[1];
                })
              );
              var lowestPrice = Math.min.apply(
                null,
                prices.map(function (price) {
                  return price[1];
                })
              );

              var data = new google.visualization.DataTable();
              data.addColumn("number", "Item");
              data.addColumn("number", "Price");
              data.addRows(prices);

              var options = {
                title: `Lowest ${lowestPrice} SEK / Highest - ${highestPrice} SEK`,
                curveType: "line",
                legend: { position: "top" },
                hAxis: { title: `queried item ${q}` },
                vAxis: { title: `Prices in SEK` },
              };

              var chart = new google.visualization.LineChart(
                document.getElementById("chart")
              );
              chart.draw(data, options);

            })
            .catch(function (error) {
              console.log("error", error);
            });
        });
    </script>
  </body>
</html>
